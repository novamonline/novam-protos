syntax = "proto3";

package novam.entities.v1;

import "google/protobuf/timestamp.proto";
import "novam/common/v1/errors.proto";

option go_package = "github.com/novamonline/novam-protos/gen/go/novam/entities/v1;entitiesv1";

// RunStatus is the status of a workflow run.
enum RunStatus {
  RUN_STATUS_UNSPECIFIED = 0;
  RUN_STATUS_PENDING = 1;
  RUN_STATUS_RUNNING = 2;
  RUN_STATUS_SUCCEEDED = 3;
  RUN_STATUS_FAILED = 4;
  RUN_STATUS_CANCELLED = 5;
}

// WorkflowRun represents a single execution of a workflow.
message WorkflowRun {
  string id = 1;
  string workflow_id = 2;
  RunStatus status = 3;
  google.protobuf.Timestamp started_at = 4;
  google.protobuf.Timestamp finished_at = 5;
  novam.common.v1.ErrorDetails error = 6; // Set when status is FAILED.
}
