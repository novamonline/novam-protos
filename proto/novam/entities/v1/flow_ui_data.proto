syntax = "proto3";

package novam.entities.v1;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/novamonline/novam-protos/gen/go/novam/entities/v1;entitiesv1";

// FlowUIData stores React Flow UI state (positions, viewport) for a flow definition.
message FlowUIData {
  string flow_definition_id = 1;
  google.protobuf.ListValue nodes_ui = 2;
  google.protobuf.ListValue edges_ui = 3;
  google.protobuf.Struct viewport = 4;
  google.protobuf.Timestamp updated_at = 5;
}
