syntax = "proto3";

package novam.entities.v1;

option go_package = "github.com/novamonline/novam-protos/gen/go/novam/entities/v1;entitiesv1";

// ChatRole is the role of a chat message.
enum ChatRole {
  CHAT_ROLE_UNSPECIFIED = 0;
  CHAT_ROLE_USER = 1;
  CHAT_ROLE_ASSISTANT = 2;
  CHAT_ROLE_SYSTEM = 3;
}

// ChatMessage is a single message in a chat conversation.
message ChatMessage {
  ChatRole role = 1;
  string content = 2;
}

// ChatResponse is the response from a chat completion.
message ChatResponse {
  ChatMessage message = 1;
  string finish_reason = 2;
  TokenUsage usage = 3;
}

// TokenUsage reports token counts when available.
message TokenUsage {
  int32 prompt_tokens = 1;
  int32 completion_tokens = 2;
  int32 total_tokens = 3;
}
