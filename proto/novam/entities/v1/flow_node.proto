syntax = "proto3";

package novam.entities.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

option go_package = "github.com/novamonline/novam-protos/gen/go/novam/entities/v1;entitiesv1";

// FlowNode is a catalog entry for an available node type (e.g. noop, delay, llm).
message FlowNode {
  string kind = 1;
  string name = 2;
  string description = 3;
  google.protobuf.Struct config_schema = 4;
  string category = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}
