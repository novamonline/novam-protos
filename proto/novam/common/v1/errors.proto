syntax = "proto3";

package novam.common.v1;

option go_package = "github.com/novamonline/novam-protos/gen/go/novam/common/v1;commonv1";

// ErrorCode represents a stable error code for API consumers.
enum ErrorCode {
  ERROR_CODE_UNSPECIFIED = 0;
  ERROR_CODE_UNKNOWN = 1;
  ERROR_CODE_NOT_FOUND = 2;
  ERROR_CODE_INVALID_ARGUMENT = 3;
  ERROR_CODE_FAILED_PRECONDITION = 4;
  ERROR_CODE_UNAUTHENTICATED = 5;
  ERROR_CODE_PERMISSION_DENIED = 6;
}

// ErrorDetails carries structured error information.
message ErrorDetails {
  ErrorCode code = 1;
  string message = 2;
  string details = 3; // Optional additional context (e.g. JSON).
}
